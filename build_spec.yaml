version: 0.1
component: build

timeoutInSeconds: 3600

env:
  variables:
    REGISTRY: mx-queretaro-1.ocir.io
    NAMESPACE: axdb0c5sfdoi
    REPO: deployment-repo

steps:
  - type: Command
    name: Login to OCIR
    command: |
      echo "ðŸ”‘ Autenticando en OCIR..."
      echo "${auth_token_ocir}" \
        | docker login $REGISTRY \
            -u "${user_ocir}" \
            --password-stdin

  - type: Command
    name: Build & Push multi-stage
    command: |
      echo "ðŸ”¨ Construyendo y subiendo imagen multi-stage..."
      cd MtdrSpring/backend

      TAG=${image_tag:-latest}

      docker build \
        -f Dockerfile \
        -t $REGISTRY/$NAMESPACE/$REPO:$TAG \
        .

      docker push $REGISTRY/$NAMESPACE/$REPO:$TAG

outputArtifacts:
  - name: todolist-image
    type: DOCKER_IMAGE
    location: ${REGISTRY}/${NAMESPACE}/${REPO}:${image_tag}